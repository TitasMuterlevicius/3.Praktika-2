<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-form.css">
    <title>Contact form</title>
</head>

<body>
    <div class="body">
        <h1>CONTACT FORM</h1>
        <div class="float-container">
            <div class="float-child">
                <form class="forma">
                    <div>
                        <input class="name" type="text" name="name" placeholder="YOUR NAME" required>
                    </div>
                    <div>
                        <input class="email" type="text" name="email" placeholder="YOUR EMAIL ADDRESS" required>
                    </div>
                    <div>
                        <input class="company" type="text" name="company" placeholder="COMPANY" required>
                        <input class="phone" type="text" name="phone" placeholder="PHONE" required>
                    </div>
                    <div>
                        <textarea class="message" name="textarea" placeholder="YOUR MESSAGE"></textarea>
                    </div>
                    <div class="button">
                        <button>SEND MESSAGE</button>
                    </div>
                </form>
            </div>
            <div class="float-child">
                <div class="contacts">
                    <h2>YOU CAN FIND US HERE</h2>
                    <p>
                        SAMPLE ADDRESS, SAMPLE STREET, 123/45 <br>
                        <span class="maps">OR ON MAPS</span>.
                    </p>
                    <ul>
                        <li>+3 (000) 0123 3210</li>
                        <li>+3 (000) 0456 3210</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
